<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>segundoPunto</title>
</head>
<body class="m-0 row justify-content-center">

    <section style="margin-top: 20px;">

        <button type="button" class="btn btn-danger" onclick="location.href=`primerPunto.html`">Ir al Primer Punto</button>

        <div class="input-group mb-3" style="width: 400px; margin-top: 30px;">
            <span class="input-group-text">#1</span>
            <input type="text" id="primerNumero" placeholder="Ingrese el primer Numero" class="form-control">
        </div>
        <div class="input-group mb-3" style="width: 400px;">
            <span class="input-group-text">#2</span>
            <input type="text" id="segundoNumero" placeholder="Ingrese el segundo Numero" class="form-control">
        </div>
        <div class="input-group mb-3" style="width: 400px;">
            <span class="input-group-text">#3</span>
            <input type="text" id="tercerNumero" placeholder="Ingrese el tercer Numero" class="form-control">
        </div>
        <div class="input-group mb-3" style="width: 400px;">
            <span class="input-group-text">#4</span>
            <input type="text" id="cuartoNumero" placeholder="Ingrese el cuarto Numero" class="form-control">
        </div>

<button type="button" onclick="recibirNumeros()" class="btn btn-primary" style="margin-bottom: 20px;">Insertar Números</button>
    </section>

<div class="alert alert-dark" role="alert" id="resultado">
  </div>

    <script>
        document.getElementById('resultado').style.visibility = "hidden"
        let numeros =[]
        let result = document.getElementById('resultado')
        function recibirNumeros(){
            let numerosInseguros =[
            Number.parseInt(document.getElementById('primerNumero').value),
            Number.parseInt(document.getElementById('segundoNumero').value),
            Number.parseInt(document.getElementById('tercerNumero').value),
            Number.parseInt(document.getElementById('cuartoNumero').value)
        ]
        if(new Set(numerosInseguros).size===numerosInseguros.length){
            numeros = numerosInseguros
            document.getElementById('resultado').style.visibility = "visible"
            mostrarResultado();
            console.log(numeros)
        }else{
            alert('No deben haber valores iguales')
            numeros =[]
            document.getElementById('resultado').style.visibility = "hidden"
        }

            
        }

        function mostrarResultado(){
            result.innerHTML = `
            <Strong>El numero Mayor es: </Strong> ${calcularNumeroMayor()}
            <br>
            <Strong>El numero Menor es: </Strong> ${calcularNumeroMenor()}
            <br>
            <Strong>Arreglo con los números ingresados</Strong> ${numeros}
            `
            eliminarNumeroMayor()
            result.innerHTML+=`
            <br>
            <Strong>Arreglo con el número mayor eliminado</Strong> ${numeros}
            `    
        }

        function calcularNumeroMenor(){
            var numeroMenor
            numeros.forEach(element => {
                if(numeroMenor == null || numeroMenor > element){
                    numeroMenor = element
                }
            });
            console.log(numeroMenor)
            return numeroMenor
        }

        function calcularNumeroMayor(){
            var numeroMayor
            numeros.forEach(element => {
                if(numeroMayor == null || numeroMayor < element){
                    numeroMayor = element
                }
            });
            console.log(numeroMayor)
            return numeroMayor
        }

        function eliminarNumeroMayor(){
            var index = numeros.indexOf(calcularNumeroMayor())
            numeros.splice(index,1)
            console.log(numeros)
        }

    </script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
